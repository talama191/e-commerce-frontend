<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">E-commerce</a>
  <div>
    <a class="text-danger" href="/admin/login">Sign out </a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <app-sidenav></app-sidenav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div>
        <a href="admin/voucher" class="text-light"
          ><button class="btn btn-success mt-3" type="button">Back</button></a
        >
      </div>
      <form class="mt-3" #f="ngForm" (ngSubmit)="addCategory(f)">
        
        <div class="form-group">
          <label for="code">Voucher code</label>
          <input
          type="text"
          name="code"
          class="form-control"
          ngModel
          required
          #code="ngModel"
          id="code"
          placeholder="Voucher code"
        />
        </div>
        <div class="form-group">
          <label for="code">Discount percent</label>
          <input
            type="text"
            class="form-control"
            name="discountPercent"
            ngModel
            required
            #discountPercent="ngModel"
            id="category"
            placeholder="Category name"
          />
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </main>
  </div>
</div>
