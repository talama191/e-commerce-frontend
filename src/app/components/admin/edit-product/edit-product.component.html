<nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">E-commerce</a>
  <div>
    <a class="text-danger" href="/admin/login">Sign out </a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <app-sidenav></app-sidenav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div>
        <a href="admin/product" class="text-light"><button class="btn btn-success mt-3" type="button">Back</button></a>
  </div>
      <form class="mt-3" #f="ngForm" (ngSubmit)="editProduct(f)">
        <input
            type="hidden"
            name="id"
            ngModel
            [(ngModel)]="product.id"
            #id="ngModel"
          />
        <div class="form-group">
          <label for="exampleInputEmail1">ProductName</label>
          <input
            type="email"
            name="name"
            ngModel
            [(ngModel)]="product.name"
            #name="ngModel"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter product name"
          />
          <!-- <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          > -->
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input
            type="number"
            name="price"
            [(ngModel)]="product.price"
            ngModel
            #price="ngModel"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter price"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Short Description</label>
          <input
            type="text"
            name="shortDescription"
            [(ngModel)]="product.shortDescription"
            ngModel
            #shortDescription="ngModel"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter short description"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Long description</label>
          <input
            type="text"
            name="longDescription"
            [(ngModel)]="product.longDescription"
            ngModel
            #longDescription="ngModel"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter long description"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Category</label>
          <select
          name="category"
          ngModel
          [(ngModel)]='product.category.name'
          #category="ngModel"
          class="form-control"
          >
            <option value="ACCESSORIES" selected>ACCESSORIES</option>
            <option value="BAGS">BAGS</option>
            <option value="MEN">MEN</option>
            <option value="WOMEN">WOMEN</option>
            <option value="SHOES">SHOES</option>
            <option value="Thể thao">Thể thao</option>
            <option value="Văn phòng phẩm">Văn phòng phẩm</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image 1</label>
          <input
            type="file"
            name="image1"
            (change)="selectFile1($event)"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Image 2</label>
          <input
            type="file"
            name="image2"
            (change)="selectFile2($event)"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Check me out</label
          >
        </div> -->
        <button type="submit" class="btn btn-primary">Edit product</button>
      </form>
    </main>
  </div>
</div>
